<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Improved Task Manager</h1>

    <!--Add New Task-->
    <button id="newTaskBtn">New Task</button>

    <!--Tasks-->
    <div class="tasksBox">
      <span id="titleSpanGroup1">Not Completed</span>
    </div>
    <div class="tasksBox">
      <span id="titleSpanGroup2">Completed</span>
    </div>
    <div class="tasksBox">
      <span id="titleSpanGroup2">On Hold</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
