<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Tasks-->
    <div id="taskbox-container">
      <div class="task-container">
        <header>To Do <button id="add-task">+</button></header>
        <button class="task-dropbox" draggable="true">
          Draggable Item Test
        </button>
        <button class="task-dropbox" draggable="true">
          Draggable Item Test
        </button>
      </div>
      <div class="task-container">
        <header>On Hold</header>
        <button class="task-dropbox" draggable="true">
          Draggable Item Test
        </button>
        <button class="task-dropbox" draggable="true">
          Draggable Item Test
        </button>
      </div>
      <div class="task-container">
        <header>Done</header>
        <button class="task-dropbox" draggable="true">
          Draggable Item Test
        </button>
        <button class="task-dropbox" draggable="true">
          Draggable Item Test
        </button>
      </div>
    </div>
  </body>
</html>
