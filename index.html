<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task Manager</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!--Tasks-->
    <div id="taskbox-container">
      <div>
        <header>Priority: High</header>
        <div class="taskbox" id="taskEl1"></div>
        <button id="add-task">+ Add</button>
      </div>
      <div>
        <header>Priority: Medium</header>
        <div class="taskbox" id="taskEl2"></div>
      </div>
      <div>
        <header>Priority: Low</header>
        <div class="taskbox" id="taskEl3"></div>
      </div>
    </div>
  </body>
</html>
